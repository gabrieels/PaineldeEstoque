<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script src="jquery/jquery-2.1.4.min.js"></script>
</h:head>
<f:view>
	<h:form prependId="false">
		<p />
		<br />
		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-6">
					<!-- Grafico da Curva ABC -->
					<p:panel header="Curva ABC">

						<p:chart type="pie" model="#{curvaAbcController.pieModel}"
							onclick="PF('dlg1').show();" style="height:300px">

							<p:ajax event="itemSelect"
								listener="#{curvaAbcController.listener}" process="@this"
								update="dataTable"></p:ajax>
						</p:chart>

					</p:panel>
				</div>

				<div class="ui-grid-col-6">
					<!-- Grafico dos Indicadores -->




					<p:panel header="Indicadores">
						<div align="center" style=";height:300px">
							<p:outputLabel for="inline" />
							<p:calendar id="inline" value="#{indicadorController.date1}"
								mode="inline" autocomplete="500px" />
						</div>
						<!-- 	<p:chart type="metergauge" model="#{indicadorController.date1}"
							style=";height:300px">
						</p:chart>
					-->
					</p:panel>
				</div>
			</div>
		</div>
		<p />
		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-12">
					<p:panel header="Relatório Mensal">
						<p:chart type="line" model="#{relatorioController.lineModel}"
							style="height:300px;" />
					</p:panel>
				</div>
			</div>
		</div>

		<p />


		<p:dataTable id="dataTable"
			value="#{curvaAbcController.selectedCurvaAbc}" var="user" border="1">
			<p:column>
				<f:facet name="header">
					<h:outputText value="Nome" />
				</f:facet>
				<h:outputText value="#{user.descricao}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Classificação" />
				</f:facet>
				<h:outputText value="#{user.classificacao}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Percentual (%)" />
				</f:facet>
				<h:outputText value="#{user.percentual}%" />
			</p:column>
		</p:dataTable>

	</h:form>
</f:view>
</html>
