<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Painel de Estoque</title>
	<link rel="shortcut icon" href="pe.ico" />
</h:head>
<h:body>
	<h:form>
		<p:growl id="growl" showDetail="true" />

		<h:panelGrid style="position: relative">

			<!-- Grafico da Curva ABC -->
			<p:panel header="Curva ABC" style="float: left">
				<p:chart type="pie" model="#{curvaAbcController.pieModel}"
					style="width:450px;height:300px">
				</p:chart>
			</p:panel>

			<!-- Grafico dos Indicadores -->
			<p:panel header="Indicadores" style="float: right;">
				<p:chart type="metergauge"
					model="#{indicadorController.meterGaugeModel}"
					style="width:450px;height:300px">
				</p:chart>
			</p:panel>

		</h:panelGrid>

		<h:panelGrid style="width:80%">

			<!--Grafico do Relatorio Mensal -->
			<p:panel header="RelatÃ³rio Mensal">
				<p:chart type="line" model="#{relatorioController.lineModel}"
					style="height:300px;" />
			</p:panel>

		</h:panelGrid>
	</h:form>
</h:body>
</html>
