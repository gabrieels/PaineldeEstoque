<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Painel de Estoque</title>
	<link rel="shortcut icon" href="pe.ico" />
</h:head>
<h:body>
	<!-- Grafico da Curva ABC -->	
	<h:form>
		<p:growl id="growl" showDetail="true" />
		<h:panelGrid style="position: relative">
			<p:panel header="Curva ABC" style="float: left">
				<p:chart type="pie" model="#{curvaAbcController.pieModel}"
					style="width:450px;height:300px">
				</p:chart>
			
			</p:panel>

			<!--  <p:commandButton value="Salvar" disabled="false" image="ui-icon-disk"/> -->

			<!-- Grafico dos Indicadores -->
			<p:panel header="Indicadores" style="float: right;">
				<div align="right">
					<a href="#"><img src="src/Imagens/exibirdetalhes.jpg" /></a>
				</div>
				<p:chart type="metergauge" model="#{indicadorController.meterGaugeModel}"
					style="width:450px;height:300px">
				</p:chart>
			</p:panel>

		</h:panelGrid>

		<!-- Grafico do Relatório Mensal -->
		<div align="center">
			<h:panelGrid style="margin-top:51px; width:80%">
				<p:panel header="Relatório Mensal">
					<!--Grafico do Relatorio Mensal -->
					<p:chart type="line" model="#{relatorioController.lineModel}"
						style="height:300px;" />
				</p:panel>
			</h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
